<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ORLO Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .arabic-text {
            font-family: 'Almarai', sans-serif;
            direction: rtl;
        }

        .auth-container {
            width: 100%;
            max-width: 860px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 520px;
        }

        /* LEFT BRAND PANEL */
        .auth-brand {
            width: 280px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 25px;
            position: relative;
            overflow: hidden;
        }

        .auth-brand::before {
            content: '';
            position: absolute;
            top: -40%;
            right: -40%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(224,120,86,0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        .auth-brand::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .trust-badges {
            display: flex;
            gap: 28px;
            position: relative;
            z-index: 1;
        }

        .trust-item {
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .trust-item .icon {
            margin-bottom: 6px;
        }
        .trust-item .icon svg {
            width: 1.6rem;
            height: 1.6rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .trust-item .en { font-size: 0.75rem; font-weight: 500; display: block; margin-bottom: 2px; }
        .trust-item .ar { font-size: 0.65rem; font-family: 'Almarai', sans-serif; opacity: 0.7; display: block; }

        /* RIGHT FORM PANEL */
        .auth-form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 14px 24px 0;
            transition: color 0.2s;
        }
        .back-link:hover { color: #2c4a5c; }
        .back-link svg {
            width: 1em;
            height: 1em;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 18px 28px 20px;
        }

        .form-content h2 {
            color: #2c4a5c;
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .form-content .subtitle {
            color: #888;
            font-size: 0.85rem;
            font-family: 'Almarai', sans-serif;
            margin-bottom: 18px;
        }

        /* TWO-COLUMN GRID */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 14px;
        }

        .form-group { margin-bottom: 12px; }

        .form-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-weight: 500;
            color: #2c4a5c;
            font-size: 0.85rem;
        }

        .form-group label .arabic-text {
            font-weight: 400;
            color: #888;
            font-size: 0.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 9px 11px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.85rem;
            font-family: 'Inter', system-ui, sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e07856;
            box-shadow: 0 0 0 3px rgba(224, 120, 86, 0.1);
        }

        .form-group input.error { border-color: #dc3545; }

        .form-error { color: #dc3545; font-size: 0.75rem; margin-top: 3px; display: none; }
        .form-error.show { display: block; }

        .password-input-wrap { position: relative; }
        .password-input-wrap input { padding-right: 40px; }
        .password-toggle {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer;
            font-size: 1rem; color: #888; padding: 4px; line-height: 1;
        }
        .password-toggle:hover { color: #2c4a5c; }
        .password-toggle svg {
            width: 1.1rem;
            height: 1.1rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            vertical-align: middle;
        }

        .password-strength {
            height: 0;
            background: transparent;
            border-radius: 2px;
            overflow: hidden;
            transition: height 0.3s;
        }
        .password-strength.visible {
            height: 3px;
            margin-top: 4px;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        .password-strength-bar.weak { width: 33%; background: #dc3545; }
        .password-strength-bar.medium { width: 66%; background: #ffc107; }
        .password-strength-bar.strong { width: 100%; background: #28a745; }

        .auth-btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 0.9rem; font-weight: 600;
            font-family: 'Inter', system-ui, sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
            margin-top: 4px;
        }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(224, 120, 86, 0.4); }
        .auth-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .auth-btn .arabic-text { display: block; font-size: 0.8rem; margin-top: 2px; opacity: 0.9; }

        .auth-footer {
            text-align: center;
            padding: 12px 24px 18px;
            border-top: 1px solid #eee;
            color: #666; font-size: 0.85rem;
        }
        .auth-footer a { color: #e07856; text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .alert { padding: 10px 12px; border-radius: 8px; margin-bottom: 12px; font-size: 0.85rem; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* MOBILE */
        @media (max-width: 768px) {
            body { padding: 8px; min-height: auto; background: white; }

            .auth-container {
                flex-direction: column;
                max-width: 420px;
                min-height: auto;
                overflow: visible;
                flex: 1;
            }

            .auth-brand {
                width: 100%;
                padding: 22px 20px;
                flex-shrink: initial;
                border-radius: 14px;
                flex-direction: row;
                gap: 15px;
            }

            .auth-logo { height: 48px !important; margin-bottom: 0 !important; }

            .trust-badges { gap: 20px; }
            .trust-item .icon svg { width: 1.3rem; height: 1.3rem; }
            .trust-item .en { font-size: 0.7rem; }
            .trust-item .ar { font-size: 0.6rem; }

            .form-row { grid-template-columns: 1fr; gap: 0; }

            .back-link { padding: 12px 18px 0; font-size: 0.8rem; }
            .form-content { padding: 16px 18px 18px; }
            .form-content h2 { font-size: 1.2rem; }
            .auth-footer { padding: 12px 18px 16px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-brand">
            <img src="logo.png" alt="ORLO" class="auth-logo" style="height:72px;position:relative;z-index:1;margin-bottom:20px;">
            <div class="trust-badges">
                <div class="trust-item">
                    <div class="icon"><svg viewBox="0 0 24 24"><rect x="1" y="3" width="15" height="13" rx="1"/><path d="M16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg></div>
                    <span class="en">Free Delivery above 75 AED</span>
                    <span class="ar">توصيل مجاني فوق 75 درهم</span>
                </div>
                <div class="trust-item">
                    <div class="icon"><svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg></div>
                    <span class="en">Secure Payment</span>
                    <span class="ar">دفع آمن</span>
                </div>
            </div>
        </div>

        <div class="auth-form-panel">
            <a href="/" class="back-link"><svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg> Back to Shop <span class="arabic-text">العودة للمتجر</span></a>

            <div class="form-content">
                <h2>Create Account</h2>
                <p class="subtitle">إنشاء حساب جديد</p>

                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div id="alertBox"></div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name <span class="arabic-text">الاسم الكامل</span></label>
                            <input type="text" id="name" required placeholder="Enter your name">
                            <div class="form-error" id="nameError"></div>
                        </div>

                        <div class="form-group">
                            <label>Phone <span class="arabic-text">رقم الهاتف</span></label>
                            <input type="tel" id="phone" required placeholder="+971 XX XXX XXXX">
                            <div class="form-error" id="phoneError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email <span class="arabic-text">البريد الإلكتروني</span></label>
                        <input type="email" id="email" required placeholder="your@email.com">
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password <span class="arabic-text">كلمة المرور</span></label>
                        <div class="password-input-wrap">
                            <input type="password" id="password" required placeholder="Min 8 characters" oninput="checkPasswordStrength()">
                            <button type="button" class="password-toggle" onclick="togglePassword('password', this)"><svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg></button>
                        </div>
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password <span class="arabic-text">تأكيد كلمة المرور</span></label>
                        <div class="password-input-wrap">
                            <input type="password" id="confirmPassword" required placeholder="Repeat password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)"><svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg></button>
                        </div>
                        <div class="form-error" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="auth-btn" id="submitBtn">
                        Create Account
                        <span class="arabic-text">إنشاء حساب</span>
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login <span class="arabic-text">تسجيل الدخول</span></a>
            </div>
        </div>
    </div>

    <script>
        const SVG_EYE_OPEN = '<svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
        const SVG_EYE_CLOSED = '<svg viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') { input.type = 'text'; btn.innerHTML = SVG_EYE_CLOSED; }
            else { input.type = 'password'; btn.innerHTML = SVG_EYE_OPEN; }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('passwordStrength');
            const wrap = bar.parentElement;
            bar.className = 'password-strength-bar';
            if (password.length === 0) { wrap.classList.remove('visible'); return; }
            wrap.classList.add('visible');
            if (password.length < 6) bar.classList.add('weak');
            else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) bar.classList.add('medium');
            else bar.classList.add('strong');
        }

        function showAlert(message, type) {
            document.getElementById('alertBox').innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => { el.classList.remove('show'); el.textContent = ''; });
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        async function handleSignup(e) {
            e.preventDefault();
            clearErrors();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;
            if (name.length < 2) { showError('name', 'Name is too short'); hasError = true; }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showError('email', 'Please enter a valid email'); hasError = true; }
            if (phone.length < 9) { showError('phone', 'Please enter a valid phone number'); hasError = true; }
            if (password.length < 8) { showError('password', 'Min 8 characters'); hasError = true; }
            if (password !== confirmPassword) { showError('confirmPassword', 'Passwords do not match'); hasError = true; }
            if (hasError) return;

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = 'Creating account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created! Redirecting...', 'success');
                    localStorage.setItem('orlo_token', data.token);
                    localStorage.setItem('orlo_customer', JSON.stringify(data.customer));
                    setTimeout(() => { window.location.href = 'account.html'; }, 1500);
                } else {
                    showAlert(data.error || 'Failed to create account', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account <span class="arabic-text">إنشاء حساب</span>';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Create Account <span class="arabic-text">إنشاء حساب</span>';
            }
        }
    </script>
</body>
</html>
