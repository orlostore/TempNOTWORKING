<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ORLO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Arabic text - matching ORLO main site */
        .arabic-text {
            font-family: 'Almarai', sans-serif;
            direction: rtl;
        }
        
        .auth-wrapper {
            width: 100%;
            max-width: 420px;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        
        .back-home:hover {
            color: #2c4a5c;
        }
        
        .back-home .arabic-text {
            font-size: 0.95rem;
        }

        .auth-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            width: 100%;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .auth-header img {
            width: 70px;
            height: 70px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header .arabic-text {
            font-size: 1.2rem;
            opacity: 0.95;
        }
        
        .auth-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c4a5c;
            font-size: 0.95rem;
        }
        
        .form-group label .arabic-text {
            float: right;
            font-weight: 400;
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', system-ui, sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e07856;
            box-shadow: 0 0 0 3px rgba(224, 120, 86, 0.1);
        }
        
        .form-group input.error {
            border-color: #dc3545;
        }
        
        .form-error {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            display: none;
        }
        
        .form-error.show {
            display: block;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', system-ui, sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(224, 120, 86, 0.4);
        }
        
        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-btn .arabic-text {
            display: block;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            opacity: 0.95;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid #eee;
        }
        
        .auth-footer p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: #e07856;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .password-strength-bar.weak { width: 33%; background: #dc3545; }
        .password-strength-bar.medium { width: 66%; background: #ffc107; }
        .password-strength-bar.strong { width: 100%; background: #28a745; }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <a href="/" class="back-home">← Back to Shop <span class="arabic-text">العودة للمتجر</span></a>
        
        <div class="auth-box">
            <div class="auth-header">
                <img src="logo.png" alt="ORLO" onerror="this.style.display='none'">
                <h1>Create Account</h1>
                <p class="arabic-text">إنشاء حساب جديد</p>
            </div>
            
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div id="alertBox"></div>
                
                <div class="form-group">
                    <label>Full Name <span class="arabic-text">الاسم الكامل</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    <div class="form-error" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label>Email <span class="arabic-text">البريد الإلكتروني</span></label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label>Phone <span class="arabic-text">رقم الهاتف</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+971 XX XXX XXXX">
                    <div class="form-error" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label>Password <span class="arabic-text">كلمة المرور</span></label>
                    <input type="password" id="password" name="password" required placeholder="Min 8 characters" oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password <span class="arabic-text">تأكيد كلمة المرور</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repeat password">
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-btn" id="submitBtn">
                    Create Account
                    <span class="arabic-text">إنشاء حساب</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login <span class="arabic-text">تسجيل الدخول</span></a></p>
            </div>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                strengthBar.classList.add('weak');
            } else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
        }
        
        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            clearErrors();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            let hasError = false;
            
            if (name.length < 2) {
                showError('name', 'Name is too short');
                hasError = true;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email', 'Please enter a valid email');
                hasError = true;
            }
            
            if (phone.length < 9) {
                showError('phone', 'Please enter a valid phone number');
                hasError = true;
            }
            
            if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Submit
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created! Redirecting...', 'success');
                    localStorage.setItem('orlo_token', data.token);
                    localStorage.setItem('orlo_customer', JSON.stringify(data.customer));
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Failed to create account', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account <span class="arabic-text">إنشاء حساب</span>';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account <span class="arabic-text">إنشاء حساب</span>';
            }
        }
    </script>
</body>
</html>
