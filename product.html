<script>
  /* Remember this product page so account Home button can return here */
  try { localStorage.setItem('lastProduct', window.location.href); } catch(e){}

  /** * ANTI-FLICKER SCRIPT
   * Runs immediately before the DOM paints to set the correct cart numbers.
   */
  (function(){
    try {
      var c = JSON.parse(localStorage.getItem('cart') || '[]');
      var n = c.reduce(function(s, i){ return s + (i.quantity || 0); }, 0);
      var targets = ['cartCount', 'mobileCartCount', 'bottomCartCount'];
      targets.forEach(function(id) {
        var el = document.getElementById(id);
        if (el) el.textContent = n;
      });
    } catch(e){ console.log("Init cart error", e); }
  })();
</script>

<script>
  /* Anti-flicker: fill bottomCartCount immediately after it exists in DOM */
  (function(){
    try {
      var c = JSON.parse(localStorage.getItem('cart') || '[]');
      var n = c.reduce(function(s, i){ return s + (i.quantity || 0); }, 0);
      if (n > 0) {
        var el = document.getElementById('bottomCartCount');
        if (el) el.textContent = n;
      }
    } catch(e){}
  })();
</script>

<script>
function updateAccountLink() {
    const token = localStorage.getItem('orlo_token') || sessionStorage.getItem('orlo_token');
    const customer = JSON.parse(localStorage.getItem('orlo_customer') || sessionStorage.getItem('orlo_customer') || 'null');
    const accountLink = document.getElementById('accountLink');
    const bottomAccountLabel = document.getElementById('bottomAccountLabel');

    if (token && customer) {
        const firstName = customer.name ? customer.name.split(' ')[0] : 'Account';
        if (accountLink) { accountLink.innerHTML = `${firstName}<br><span class="arabic-text">حسابي</span>`; accountLink.href = 'account.html'; }
        if (bottomAccountLabel) { bottomAccountLabel.textContent = firstName; }
    }
}
document.addEventListener('DOMContentLoaded', updateAccountLink);
</script>
