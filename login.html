<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ORLO Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .arabic-text {
            font-family: 'Almarai', sans-serif;
            direction: rtl;
        }

        .auth-container {
            width: 100%;
            max-width: 820px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 480px;
        }

        /* LEFT BRAND PANEL */
        .auth-brand {
            flex: 1;
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .auth-brand::before {
            content: '';
            position: absolute;
            top: -40%;
            right: -40%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(224,120,86,0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        .auth-brand::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .auth-brand img {
            width: 100px;
            height: 100px;
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        .trust-badges {
            display: flex;
            gap: 28px;
            position: relative;
            z-index: 1;
        }

        .trust-item {
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .trust-item .icon { font-size: 1.6rem; margin-bottom: 6px; }
        .trust-item .en { font-size: 0.75rem; font-weight: 500; display: block; margin-bottom: 2px; }
        .trust-item .ar { font-size: 0.65rem; font-family: 'Almarai', sans-serif; opacity: 0.7; display: block; }

        /* RIGHT FORM PANEL */
        .auth-form-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 16px 24px 0;
            transition: color 0.2s;
        }
        .back-link:hover { color: #2c4a5c; }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px 28px;
        }

        .form-content h2 {
            color: #2c4a5c;
            font-size: 1.45rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .form-content .subtitle {
            color: #888;
            font-size: 0.85rem;
            font-family: 'Almarai', sans-serif;
            margin-bottom: 22px;
        }

        .form-group { margin-bottom: 14px; }

        .form-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c4a5c;
            font-size: 0.85rem;
        }

        .form-group label .arabic-text {
            font-weight: 400;
            color: #888;
            font-size: 0.8rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.85rem;
            font-family: 'Inter', system-ui, sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e07856;
            box-shadow: 0 0 0 3px rgba(224, 120, 86, 0.1);
        }

        .form-group input.error { border-color: #dc3545; }

        .form-error { color: #dc3545; font-size: 0.8rem; margin-top: 4px; display: none; }
        .form-error.show { display: block; }

        .password-input-wrap { position: relative; }
        .password-input-wrap input { padding-right: 42px; }
        .password-toggle {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer;
            font-size: 1rem; color: #888; padding: 4px; line-height: 1;
        }
        .password-toggle:hover { color: #2c4a5c; }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 0.8rem;
        }

        .remember-me {
            display: flex; align-items: center; gap: 6px;
            color: #666; cursor: pointer;
        }
        .remember-me input { width: auto; cursor: pointer; }

        .forgot-link { color: #888; text-decoration: none; font-size: 0.8rem; transition: color 0.2s; }
        .forgot-link:hover { color: #e07856; }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 0.9rem; font-weight: 600;
            font-family: 'Inter', system-ui, sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
        }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(224, 120, 86, 0.4); }
        .auth-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .auth-btn .arabic-text { display: block; font-size: 0.8rem; margin-top: 2px; opacity: 0.9; }

        .auth-footer {
            text-align: center;
            padding: 14px 24px 20px;
            border-top: 1px solid #eee;
            color: #666; font-size: 0.85rem;
        }
        .auth-footer a { color: #e07856; text-decoration: none; font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .alert { padding: 10px 12px; border-radius: 8px; margin-bottom: 14px; font-size: 0.85rem; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* MOBILE */
        @media (max-width: 768px) {
            body { padding: 10px; }

            .auth-container {
                flex-direction: column;
                max-width: 420px;
                min-height: auto;
            }

            .auth-brand {
                padding: 16px 20px;
                flex: none;
            }

            .auth-brand img { width: 42px; height: 42px; margin-bottom: 10px; }

            .trust-badges { gap: 18px; }
            .trust-item .icon { font-size: 1.1rem; margin-bottom: 3px; }
            .trust-item .en { font-size: 0.65rem; }
            .trust-item .ar { font-size: 0.55rem; }

            .back-link { padding: 8px 18px 0; font-size: 0.75rem; }
            .form-content { padding: 14px 20px; }
            .form-content h2 { font-size: 1.15rem; margin-bottom: 2px; }
            .form-content .subtitle { font-size: 0.78rem; margin-bottom: 14px; }
            .form-group { margin-bottom: 10px; }
            .form-group label { font-size: 0.78rem; margin-bottom: 3px; }
            .form-group input { padding: 8px 11px; font-size: 0.8rem; }
            .form-options { margin-bottom: 12px; font-size: 0.75rem; }
            .auth-btn { padding: 10px; font-size: 0.85rem; }
            .auth-btn .arabic-text { font-size: 0.72rem; margin-top: 1px; }
            .auth-footer { padding: 10px 18px 14px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-brand">
            <img src="logo.png" alt="ORLO Store">
            <div class="trust-badges">
                <div class="trust-item">
                    <div class="icon">üöö</div>
                    <span class="en">UAE Delivery</span>
                    <span class="ar">ÿ™ŸàÿµŸäŸÑ ÿßŸÑÿ•ŸÖÿßÿ±ÿßÿ™</span>
                </div>
                <div class="trust-item">
                    <div class="icon">üîí</div>
                    <span class="en">Secure Payment</span>
                    <span class="ar">ÿØŸÅÿπ ÿ¢ŸÖŸÜ</span>
                </div>
            </div>
        </div>

        <div class="auth-form-panel">
            <a href="/" class="back-link">‚Üê Back to Shop <span class="arabic-text">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÖÿ™ÿ¨ÿ±</span></a>

            <div class="form-content">
                <h2>Welcome Back</h2>
                <p class="subtitle">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ÿπŸàÿØÿ™ŸÉ</p>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div id="alertBox"></div>

                    <div class="form-group">
                        <label>Email <span class="arabic-text">ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä</span></label>
                        <input type="email" id="email" required placeholder="your@email.com">
                        <div class="form-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password <span class="arabic-text">ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±</span></label>
                        <div class="password-input-wrap">
                            <input type="password" id="password" required placeholder="Enter password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password', this)">üëÅÔ∏è</button>

                        <a href="forgot-password.html" class="forgot-link">Forgot? <span class="arabic-text" style="font-size:0.75rem;">ŸÜÿ≥Ÿäÿ™ÿü</span></a>

                    <button type="submit" class="auth-btn" id="submitBtn">

                        <span class="arabic-text">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</span>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up <span class="arabic-text">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</span></a>

        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') { input.type = 'text'; btn.textContent = 'üôà'; }
            else { input.type = 'password'; btn.textContent = 'üëÅÔ∏è'; }
        }

        if (localStorage.getItem('orlo_token')) { window.location.href = 'account.html'; }

        function showAlert(message, type) {
            document.getElementById('alertBox').innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => { el.classList.remove('show'); el.textContent = ''; });
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            let hasError = false;
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { showError('email', 'Please enter a valid email'); hasError = true; }
            if (password.length < 1) { showError('password', 'Please enter your password'); hasError = true; }
            if (hasError) return;

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    if (remember) {
                        localStorage.setItem('orlo_token', data.token);
                        localStorage.setItem('orlo_customer', JSON.stringify(data.customer));
                    } else {
                        sessionStorage.setItem('orlo_token', data.token);
                        sessionStorage.setItem('orlo_customer', JSON.stringify(data.customer));
                    }
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'account.html';
                    setTimeout(() => { window.location.href = redirect; }, 1000);
                } else {
                    showAlert(data.error || 'Invalid email or password', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Login <span class="arabic-text">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</span>';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Login <span class="arabic-text">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</span>';
            }
        }
    </script>
</body>
</html>
