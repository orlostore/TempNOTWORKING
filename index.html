<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORLO Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HERO / HEADER (unchanged) -->
  <header class="hero">
    <h1>Smart Tech & Home Essentials</h1>
    <p>Quality is a click away</p>
  </header>

  <!-- CATEGORY FILTERS (ADDED) -->
  <div class="category-filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="Workspace">Workspace</button>
    <button class="filter-btn" data-filter="Home">Home</button>
  </div>

  <!-- PRODUCTS GRID -->
  <section class="products-grid" id="productsGrid"></section>

  <script src="products.js"></script>

  <!-- FILTER LOGIC (ADDED) -->
  <script>
    const grid = document.getElementById("productsGrid");

    function renderProducts(filter = "all") {
      grid.innerHTML = "";
      products.forEach(product => {
        if (filter !== "all" && product.category !== filter) return;

        const card = document.createElement("div");
        card.className = "product-card";
        card.setAttribute("data-category", product.category);

        card.innerHTML = `
          <div class="product-image">${product.image}</div>
          <h3>${product.name}</h3>
          <p class="price">${product.price} AED</p>
        `;

        grid.appendChild(card);
      });
    }

    renderProducts();

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts(btn.dataset.filter);
      });
    });
  </script>

</body>
</html>
