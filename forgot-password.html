<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ORLO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .arabic-text {
            font-family: 'Almarai', sans-serif;
            direction: rtl;
        }
        
        .auth-wrapper {
            width: 100%;
            max-width: 420px;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        
        .back-home:hover {
            color: #2c4a5c;
        }
        
        .back-home .arabic-text {
            font-size: 0.95rem;
        }

        .auth-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            width: 100%;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .auth-header img {
            width: 70px;
            height: 70px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header .arabic-text {
            font-size: 1.2rem;
            opacity: 0.95;
        }
        
        .auth-form {
            padding: 2rem;
        }
        
        .info-text {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .info-text .arabic-text {
            display: block;
            margin-top: 0.75rem;
            text-align: right;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c4a5c;
            font-size: 0.95rem;
        }
        
        .form-group label .arabic-text {
            float: right;
            font-weight: 400;
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', system-ui, sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e07856;
            box-shadow: 0 0 0 3px rgba(224, 120, 86, 0.1);
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', system-ui, sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(224, 120, 86, 0.4);
        }
        
        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-btn .arabic-text {
            display: block;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            opacity: 0.95;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid #eee;
        }
        
        .auth-footer p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: #e07856;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .success-message {
            text-align: center;
            padding: 1.5rem;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .success-message h3 {
            color: #28a745;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }
        
        .success-message p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .success-message .arabic-text {
            display: block;
            margin-top: 1rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <a href="/" class="back-home">← Back to Shop <span class="arabic-text">العودة للمتجر</span></a>
        
        <div class="auth-box">
            <div class="auth-header">
                <img src="logo.png" alt="ORLO" onerror="this.style.display='none'">
                <h1>Reset Password</h1>
                <p class="arabic-text">إعادة تعيين كلمة المرور</p>
            </div>
            
            <div id="formContainer">
                <form class="auth-form" id="resetForm" onsubmit="handleReset(event)">
                    <div id="alertBox"></div>
                    
                    <p class="info-text">
                        Enter your email address and we'll send you a link to reset your password.
                        <span class="arabic-text">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</span>
                    </p>
                    
                    <div class="form-group">
                        <label>Email <span class="arabic-text">البريد الإلكتروني</span></label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <button type="submit" class="auth-btn" id="submitBtn">
                        Send Reset Link
                        <span class="arabic-text">إرسال رابط إعادة التعيين</span>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login <span class="arabic-text">تسجيل الدخول</span></a></p>
            </div>
        </div>
    </div>
    
    <script>
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function showSuccess() {
            document.getElementById('formContainer').innerHTML = `
                <div class="auth-form">
                    <div class="success-message">
                        <div class="success-icon">✉️</div>
                        <h3>Check Your Email!</h3>
                        <p>We've sent a password reset link to your email address. Please check your inbox (and spam folder).</p>
                        <p class="arabic-text">لقد أرسلنا رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.</p>
                    </div>
                </div>
            `;
        }
        
        async function handleReset(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            btn.innerHTML = 'Sending...<span class="arabic-text">جاري الإرسال...</span>';
            
            try {
                const response = await fetch('/api/auth/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    showAlert(data.error || 'Failed to send reset email', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Send Reset Link<span class="arabic-text">إرسال رابط إعادة التعيين</span>';
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link<span class="arabic-text">إرسال رابط إعادة التعيين</span>';
            }
        }
    </script>
</body>
</html>
