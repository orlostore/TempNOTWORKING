<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B5JQFPTZT7"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | ORLO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verify-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
        .verify-header {
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            color: white;
            padding: 2.5rem 2rem;
        }
        .verify-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .verify-header p {
            font-family: 'Almarai', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        .verify-body {
            padding: 2.5rem 2rem;
        }
        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .status-message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c4a5c;
            margin-bottom: 0.5rem;
        }
        .status-message-ar {
            font-family: 'Almarai', sans-serif;
            font-size: 0.95rem;
            color: #888;
            direction: rtl;
            margin-bottom: 1.5rem;
        }
        .status-detail {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
        }
        .btn-outline {
            background: white;
            color: #2c4a5c;
            border: 2px solid #2c4a5c;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #e07856;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verify-box">
        <div class="verify-header">
            <h1>Email Verification</h1>
            <p>تأكيد البريد الإلكتروني</p>
        </div>
        <div class="verify-body" id="verifyBody">
            <div class="loading-spinner"></div>
            <p class="status-message">Verifying your email...</p>
            <p class="status-message-ar">جارٍ التحقق من بريدك الإلكتروني</p>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const body = document.getElementById('verifyBody');
            
            if (!token) {
                body.innerHTML = `
                    <div class="status-icon">❌</div>
                    <p class="status-message">Invalid Link</p>
                    <p class="status-message-ar">رابط غير صالح</p>
                    <p class="status-detail">This verification link is invalid or has expired.</p>
                    <a href="/" class="btn btn-outline">Back to Shop | العودة للمتجر</a>
                `;
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/verify?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.already_verified) {
                        body.innerHTML = `
                            <div class="status-icon">✅</div>
                            <p class="status-message">Already Verified</p>
                            <p class="status-message-ar">تم التحقق مسبقاً</p>
                            <p class="status-detail">Your email is already verified. You're all set!</p>
                            <a href="account.html" class="btn btn-primary">Go to Account | الذهاب للحساب</a>
                        `;
                    } else {
                        body.innerHTML = `
                            <div class="status-icon">✅</div>
                            <p class="status-message">Email Verified!</p>
                            <p class="status-message-ar">تم تأكيد بريدك الإلكتروني بنجاح</p>
                            <p class="status-detail">Your email has been verified successfully. You can now enjoy the full ORLO experience.</p>
                            <a href="account.html" class="btn btn-primary">Go to Account | الذهاب للحساب</a>
                        `;
                    }
                } else {
                    body.innerHTML = `
                        <div class="status-icon">❌</div>
                        <p class="status-message">Verification Failed</p>
                        <p class="status-message-ar">فشل التحقق</p>
                        <p class="status-detail">${data.error || 'This link may have expired. Please request a new verification email from your account.'}</p>
                        <a href="account.html" class="btn btn-outline">Go to Account | الذهاب للحساب</a>
                    `;
                }
            } catch (error) {
                body.innerHTML = `
                    <div class="status-icon">⚠️</div>
                    <p class="status-message">Connection Error</p>
                    <p class="status-message-ar">خطأ في الاتصال</p>
                    <p class="status-detail">Please check your connection and try again.</p>
                    <a href="/" class="btn btn-outline">Back to Shop | العودة للمتجر</a>
                `;
            }
        }
        
        verifyEmail();
    </script>
</body>
</html>
