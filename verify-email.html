<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | ORLO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .inline-icon { width: 1em; height: 1em; vertical-align: -0.15em; stroke: currentColor; fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; display: inline-block; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
        }
        .verify-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
        .verify-header {
            background: linear-gradient(135deg, #2c4a5c 0%, #1e3545 100%);
            color: white;
            padding: 2.5rem 2rem;
        }
        .verify-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .verify-header p {
            font-family: 'Almarai', sans-serif;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        .verify-body {
            padding: 2.5rem 2rem;
        }
        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .status-message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c4a5c;
            margin-bottom: 0.5rem;
        }
        .status-message-ar {
            font-family: 'Almarai', sans-serif;
            font-size: 0.95rem;
            color: #888;
            direction: rtl;
            margin-bottom: 1.5rem;
        }
        .status-detail {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #e07856 0%, #c96644 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(224, 120, 86, 0.3);
        }
        .btn-outline {
            background: white;
            color: #2c4a5c;
            border: 2px solid #2c4a5c;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #e07856;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

<body>
<header>
    <nav>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" class="logo-img" alt="ORLO Logo"></a>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="mobile-cart-icon" id="mobileCartIcon">
            <svg class="inline-icon" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a1 1 0 001 .61h9.72a1 1 0 00.98-.78L23 6H6"/></svg>
            <span class="cart-count" id="mobileCartCount"></span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search products... | البحث عن منتجات..." autocomplete="off">
            <button class="search-btn" id="searchBtn"><svg class="inline-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html#products">Shop<br><span class="arabic-text">تسوق</span></a></li>
            <li><a href="index.html#about">About<br><span class="arabic-text">من نحن</span></a></li>
            <li><a href="index.html#contact">Contact<br><span class="arabic-text">اتصل بنا</span></a></li>
            <li><a href="index.html#terms">Terms & Conditions<br><span class="arabic-text">الشروط والأحكام</span></a></li>
            <li><a href="login.html" id="accountLink" class="account-nav-link">Login<br><span class="arabic-text">دخول</span></a></li>
            <li>
                <div class="cart-icon" id="cartIcon">
                    <svg class="inline-icon" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a1 1 0 001 .61h9.72a1 1 0 00.98-.78L23 6H6"/></svg>
                    <span class="cart-count" id="cartCount"></span>
                </div>
            </li>
        </ul>
    </nav>
</header>
<script>
(function(){
    try { var c=JSON.parse(localStorage.getItem('cart')||'[]'); var n=c.reduce(function(s,i){return s+(i.quantity||0);},0); ['cartCount','mobileCartCount'].forEach(function(id){var el=document.getElementById(id);if(el)el.textContent=n>0?n:'';}); } catch(e){}
    var searchBtn=document.getElementById('searchBtn'),searchInput=document.getElementById('searchInput');
    function doSearch(){var term=searchInput?searchInput.value.trim():'';if(term)window.location.href='index.html?search='+encodeURIComponent(term);}
    if(searchBtn)searchBtn.addEventListener('click',doSearch);
    if(searchInput)searchInput.addEventListener('keydown',function(e){if(e.key==='Enter'){e.preventDefault();doSearch();}});
    var hamburger=document.getElementById('hamburger'),navLinks=document.getElementById('navLinks');
    if(hamburger&&navLinks){hamburger.addEventListener('click',function(){hamburger.classList.toggle('active');navLinks.classList.toggle('active');});navLinks.querySelectorAll('a').forEach(function(link){link.addEventListener('click',function(){hamburger.classList.remove('active');navLinks.classList.remove('active');});});}
    try{var token=localStorage.getItem('orlo_token')||sessionStorage.getItem('orlo_token');var customer=JSON.parse(localStorage.getItem('orlo_customer')||sessionStorage.getItem('orlo_customer')||'null');var al=document.getElementById('accountLink');if(token&&customer&&al){var fn=customer.name?customer.name.split(' ')[0]:'Account';al.innerHTML=fn+'<br><span class="arabic-text">حسابي</span>';al.href='account.html';}}catch(e){}
})();
</script>
    <div class="verify-box">
        <div class="verify-header">
            <h1>Email Verification</h1>
            <p>تأكيد البريد الإلكتروني</p>
        </div>
        <div class="verify-body" id="verifyBody">
            <div class="loading-spinner"></div>
            <p class="status-message">Verifying your email...</p>
            <p class="status-message-ar">جارٍ التحقق من بريدك الإلكتروني</p>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const body = document.getElementById('verifyBody');
            
            if (!token) {
                body.innerHTML = `
                    <div class="status-icon">❌</div>
                    <p class="status-message">Invalid Link</p>
                    <p class="status-message-ar">رابط غير صالح</p>
                    <p class="status-detail">This verification link is invalid or has expired.</p>
                    <a href="/" class="btn btn-outline">Back to Shop | العودة للمتجر</a>
                `;
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/verify?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.already_verified) {
                        body.innerHTML = `
                            <div class="status-icon">✅</div>
                            <p class="status-message">Already Verified</p>
                            <p class="status-message-ar">تم التحقق مسبقاً</p>
                            <p class="status-detail">Your email is already verified. You're all set!</p>
                            <a href="account.html" class="btn btn-primary">Go to Account | الذهاب للحساب</a>
                        `;
                    } else {
                        body.innerHTML = `
                            <div class="status-icon">✅</div>
                            <p class="status-message">Email Verified!</p>
                            <p class="status-message-ar">تم تأكيد بريدك الإلكتروني بنجاح</p>
                            <p class="status-detail">Your email has been verified successfully. You can now enjoy the full ORLO experience.</p>
                            <a href="account.html" class="btn btn-primary">Go to Account | الذهاب للحساب</a>
                        `;
                    }
                } else {
                    body.innerHTML = `
                        <div class="status-icon">❌</div>
                        <p class="status-message">Verification Failed</p>
                        <p class="status-message-ar">فشل التحقق</p>
                        <p class="status-detail">${data.error || 'This link may have expired. Please request a new verification email from your account.'}</p>
                        <a href="account.html" class="btn btn-outline">Go to Account | الذهاب للحساب</a>
                    `;
                }
            } catch (error) {
                body.innerHTML = `
                    <div class="status-icon">⚠️</div>
                    <p class="status-message">Connection Error</p>
                    <p class="status-message-ar">خطأ في الاتصال</p>
                    <p class="status-detail">Please check your connection and try again.</p>
                    <a href="/" class="btn btn-outline">Back to Shop | العودة للمتجر</a>
                `;
            }
        }
        
        verifyEmail();
    </script>
</body>
</html>
